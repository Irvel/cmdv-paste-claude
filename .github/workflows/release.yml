name: Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:  # allows manual trigger

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set version from tag
        if: github.event_name == 'release'
        run: |
          VERSION=${GITHUB_REF_NAME#v}  # removes 'v' prefix from tag
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString $VERSION" Resources/Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $VERSION" Resources/Info.plist

      - name: Build app
        run: ./build.sh

      - name: Zip app bundle
        run: zip -r CmdVPasteClaude.zip CmdVPasteClaude.app

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: CmdVPasteClaude.zip

      - name: Upload artifact (for manual runs)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: CmdVPasteClaude
          path: CmdVPasteClaude.zip
